<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Invoice</h1>
      <address>
        <p id="sender-name"></p>
        <p id="sender-address"></p>
        <p id="sender-phone"></p>
      </address>
      <span>
        <img
          alt=""
          src="http://www.jonathantneal.com/examples/invoice/logo.png"
        />
      </span>
    </header>

    <article>
      <h1>Recipient</h1>
      <address>
        <p id="recipient-name"></p>
        <p id="recipient-address"></p>
      </address>

      <table class="meta">
        <tr>
          <th>Invoice #</th>
          <td><span id="invoice-id"></span></td>
        </tr>
        <tr>
          <th>Date</th>
          <td><span id="invoice-date"></span></td>
        </tr>
        <tr>
          <th>Amount Due</th>
          <td><span>$</span><span id="amount-due"></span></td>
        </tr>
      </table>

      <table class="inventory">
        <thead>
          <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span>Servicio de Prueba</span></td>
            <td><span>Descripci√≥n ejemplo</span></td>
            <td><span data-prefix>$</span><span>100.00</span></td>
            <td><span>1</span></td>
            <td><span data-prefix>$</span><span>100.00</span></td>
          </tr>
        </tbody>
      </table>

      <table class="balance">
        <tr>
          <th>Total</th>
          <td><span data-prefix>$</span><span id="balance-total"></span></td>
        </tr>
        <tr>
          <th>Amount Paid</th>
          <td><span data-prefix>$</span><span id="balance-paid">0.00</span></td>
        </tr>
        <tr>
          <th>Balance Due</th>
          <td><span data-prefix>$</span><span id="balance-due"></span></td>
        </tr>
      </table>
    </article>

    <aside>
      <h1>Additional Notes</h1>
      <div>
        <p>
          A finance charge of 1.5% will be made on unpaid balances after 30
          days.
        </p>
      </div>
    </aside>
  </body>
</html>
